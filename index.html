<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>UOL</title>
</head>
<body>
    <div>
        <div class="top-bar">
            <img src="./images/logo.png">
            <ion-icon onclick="sidemenuOn()" name="people"></ion-icon>
        </div>
    
        <section class="chat"></section>
    
        <div class="msg-box">
            <form onsubmit="sendMsg()"><input type="text" placeholder="Escreva aqui..."></form>
            <ion-icon onclick="sendMsg()" name="paper-plane-outline"></ion-icon>
            <p class="hidden"></p>
        </div>
    
        <div class="side-menu hidden">
            <div onclick="sidemenuOff()"></div>
            <div>
                <h1>Escolha um contato para enviar mensagem:</h1>
                <ul class="userlist"></ul>
                <h1>Escolha a visibilidade:</h1>
                <ul>
                    <li onclick="selectAll()" class="message selected" data-identifier="visibility"><ion-icon name="lock-open"></ion-icon> Público <ion-icon name="checkmark-sharp"></ion-icon> </li>
                    <li class="pvt-message" data-identifier="visibility"><ion-icon name="lock-closed"></ion-icon> Reservadamente <ion-icon name="checkmark-sharp"></ion-icon> </li>
                </ul>
            </div>
        </div>
    
        <div class="login">
            <img src="./images/logo2.png">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="logInScreen();">Entrar</button>
            <h2 class="alert hidden">Já em uso! Digite outro nome.</h2>
            <div class="loading hidden">
                <img src="./images/loading.gif">
                Entrando...
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
